<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" href="/customize/customize.css" />
		<title>定制区域数据</title>
	</head>
	<body>
		<div id="main" class="main">

			<div class="hidden">
				<input id="upload-file" type="file" />
			</div>

			<!-- 索引页 -->
			<div id="index" class="index">

				<div class="middle">
					<div id="upload-img" class="wrap upload">
						<i class="icon icon-upload"></i>
						<p>上传图片</p>
					</div>

					<div class="wrap open">
						<i id="upload-option" class="icon icon-open"></i>
						<p>打开配置</p>
					</div>
				</div>

			</div>

			<!-- 操作按钮 -->
			<div class="top">
				<span class="current">当前组：<span id="current"></span></span>
				<i id="zoom-in" class="icon icon-zoomin" title="放大"></i>
				<i id="zoom-out" class="icon icon-zoomout" title="缩小"></i>
				<i id="replace-img" class="icon icon-img-replace" title="图片替换"></i>
				<i id="preview" class="icon icon-online" title="在线预览"></i>
			</div>

			<!-- 左边绘制区 -->
			<div id="container" class="left">

				<div class="wrap">
					<div class="middle">
						<!-- 图片绘制区 -->
						<div id="canvas" class="image">
							<img class="pic" />
							<div class="areas"></div>
						</div>	

					</div>
				</div>
				
			</div>

			<!-- 右边操作区 -->
			<div class="right">

				<!-- 绘制区 -->
				<div class="draw group">

					<!-- 标签页 -->
					<div class="tabs">
						<div class="tab-item active">分组</div>
						<i id="add-group" class="icon icon-add" title="添加分组"></i>
					</div>

					<!-- 内容 -->
					<div class="content">
						<div class="search">
							<i class="icon icon-search"></i>
							<input id="search" type="text" placeholder="搜索关键字" autocomplete="off" />
						</div>

						<ul id="group" class="list">
							<!-- 分组内容 -->
						</ul>
					</div>
				</div>

				<!-- 操作区 -->
				<div class="control group">

					<!-- 标签页 -->
					<div id="tabs" class="tabs">
						<div class="tab-item active" data-type="options">配置文件</div>
						<div class="tab-item" data-type="setting">设置</div>
					</div>

					<div class="contents">
						<!-- 配置文件包含图片(base64)和分组坐标 -->
						<div id="options" class="content options">
							<!-- 弹窗：上传成功后清除当前数据 -->
							<p>
								<button>打开配置</button>
							</p>

							<!-- 弹窗：是否过滤隐藏的分组 -->
							<p>
								<button>下载配置</button>
							</p>

						</div>

						<div id="setting" class="content setting hidden">
							<!-- 是否保持原图比例 -->
							<p>
								<input id="size" type="checkbox" />
								<label for="size">是否自定义尺寸</label>
							</p>

							<p>
								<label>宽度(px)：</label>
								<input id="sizeWidth" type="text" autocomplete="off" disabled/>
							</p>

							<p>
								<label>高度(px)：</label>
								<input id="sizeHeight" type="text" autocomplete="off" disabled/>
							</p>

						</div>
					</div>
					
				</div>

			</div>
		</div>

		<script src="/customize/customize.js"></script>
	</body>
</html>
