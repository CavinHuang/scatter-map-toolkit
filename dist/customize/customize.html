<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" href="/customize/customize.css" />
		<title>定制区域数据</title>
	</head>
	<body>
		<div class="main">

			<!-- 提示文案 -->
			<div class="tips" hidden>
				<div class="wrap">
					<i class="icon icon-upload"></i>
					<p>点击上传图片</p>
				</div>
			</div>

			<!-- 左边绘制区 -->
			<div class="left">
				<!-- 操作按钮 -->
				<div class="ctrl">
					<i class="icon icon-zoomin" title="放大"></i>
					<i class="icon icon-zoomout" title="缩小"></i>
					<i class="icon icon-img-replace" title="图片替换"></i>
					<i class="icon icon-online" title="在线预览"></i>
				</div>

				<div class="wrap">
					<div class="middle">
						<!-- 图片绘制区 -->
						<div class="image">
							<img src="https://s3.imgbeiliao.com/www.ibeiliao.com/assets/pages/exhibition/__/section-map/images/map.84e1acd9a8.png" />
						</div>	

					</div>
				</div>
				
			</div>

			<!-- 右边操作区 -->
			<div class="right">

				<!-- 绘制区 -->
				<div class="draw group">

					<!-- 标签页 -->
					<div class="tabs">
						<div class="tab-item active">分组</div>
						<i class="icon icon-add" title="添加分组"></i>
					</div>

					<!-- 内容 -->
					<div class="content">
						<ul class="list">
							<li>
								<p></p>
								<span class="ctrl">
									<i class="rename" title="重命名"></i>
									<i class="show" title="显示分组"></i>
									<i class="hide" title="隐藏分组"></i>
									<i class="delete" title="删除分组"></i>
								</span>
							</li>
						</ul>
					</div>
				</div>

				<!-- 操作区 -->
				<div class="control group">

					<!-- 标签页 -->
					<div class="tabs">
						<div class="tab-item active">配置文件</div>
						<div class="tab-item">设置</div>
					</div>

					<!-- 配置文件包含图片(base64)和分组坐标 -->
					<div class="content options">
						<!-- 先判断是否有图片，有的话弹窗：上传成功后清除当前数据 -->
						<button>上传</button>

						<!-- 弹窗：是否过滤隐藏的分组 -->
						<button>下载</button>

					</div>

					<div class="content setting">
						<!-- 是否保持原图比例、设置长宽 -->
						<div class="size"></div>

						<!-- 是否使用百分比 -->
						<div class="unit"></div>
					</div>
				</div>

			</div>
		</div>
		<script src="/customize/customize.js"></script>
	</body>
</html>
