<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" href="/customize/customize.css" />
		<title>定制区域数据</title>
	</head>
	<body>
		<div id="main" class="main">

			<div class="hidden">
				<input id="upload-file" type="file" />
			</div>

			<!-- 索引页 -->
			<div id="index" class="index">

				<div class="middle">
					<div id="upload-img" class="wrap upload">
						<i class="icon icon-upload"></i>
						<p>上传图片</p>
					</div>

					<div class="wrap open">
						<i id="upload-option" class="icon icon-open"></i>
						<p>打开配置</p>
					</div>
				</div>

			</div>

			<!-- 操作按钮 -->
			<div class="top">
				<i id="zoom-in" class="icon icon-zoomin" title="放大"></i>
				<i id="zoom-out" class="icon icon-zoomout" title="缩小"></i>
				<i id="replace-img" class="icon icon-img-replace" title="图片替换"></i>
				<i class="icon icon-online" title="在线预览"></i>
			</div>

			<!-- 左边绘制区 -->
			<div class="left">

				<div class="wrap">
					<div class="middle">
						<!-- 图片绘制区 -->
						<div id="canvas" class="image">
							<img src="" />
						</div>	

					</div>
				</div>
				
			</div>

			<!-- 右边操作区 -->
			<div class="right">

				<!-- 绘制区 -->
				<div class="draw group">

					<!-- 标签页 -->
					<div class="tabs">
						<div class="tab-item active">分组</div>
						<i class="icon icon-add" title="添加分组"></i>
					</div>

					<!-- 内容 -->
					<div class="content">
						<div class="search">
							<i class="icon icon-search"></i>
							<input type="text" placeholder="搜索关键字" autocomplete="off" />
						</div>

						<ul class="list">
							<li class="item active">
								<span class="status">
									<i class="js-status icon icon-show" title="隐藏"></i>
								</span>
								<p class="js-name single-line" title="分组1分组1分组1分组1分组1分组1分组1分组1分组1分组1">分组1分组1分组1分组1分组1分组1分组1分组1分组1分组1</p>
								<span class="ctrl">
									<i class="js-edit icon icon-edit" title="重命名"></i>
									<i class="js-delete icon icon-delete" title="删除"></i>
								</span>
							</li>

							<li class="item">
								<span class="status">
									<i class="icon icon-show" title="隐藏"></i>
								</span>
								<p class="single-line" title="分组1分组1分组1分组1分组1分组1分组1分组1分组1分组1">分组1分组1分组1分组1分组1分组1分组1分组1分组1分组1</p>
								<span class="ctrl">
									<i class="icon icon-edit" title="重命名"></i>
									<i class="icon icon-delete" title="删除"></i>
								</span>
							</li>

						</ul>
					</div>
				</div>

				<!-- 操作区 -->
				<div class="control group">

					<!-- 标签页 -->
					<div class="tabs">
						<div class="tab-item active">配置文件</div>
						<div class="tab-item">设置</div>
					</div>

					<!-- 配置文件包含图片(base64)和分组坐标 -->
					<div class="content options">
						<!-- 弹窗：上传成功后清除当前数据 -->
						<p>
							<button>打开配置</button>
						</p>

						<!-- 弹窗：是否过滤隐藏的分组 -->
						<p>
							<button>下载配置</button>
						</p>

					</div>

					<div class="content setting" style="display: none">
						<!-- 是否保持原图比例 -->
						<p>
							<input id="size" type="checkbox" />
							<label for="size">是否自定义比例</label>
						</p>

						<p>
							<label>宽度(px)：</label>
							<input type="text" autocomplete="off" />
						</p>

						<p>
							<label>高度(px)：</label>
							<input type="text" autocomplete="off" />
						</p>

					</div>
				</div>

			</div>
		</div>
		<script src="/customize/lib/polyfill.min.js"></script>
		<script src="/customize/customize.js"></script>
	</body>
</html>
